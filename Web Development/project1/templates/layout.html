<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}{% endblock title %}
    </title>
  </head>
  <body>
    <nav>
      {% if session['user_data'] %}
      You are logged in as {{ session.user_data['name'] }}<br>
      <a href={{ url_for('logout') }}>Logout</a><br>
      {% endif %}
      <a href={{ url_for('index') }}>Home</a><br>
      <a href={{ url_for('login') }}>Login</a><br>
      <a href={{ url_for('register') }}>Register</a><br>
      <br>
      Search
      <form method="get" action="{{ url_for('search') }}">
        <label for="author">Author</label>
        <input name="author" id="author" type="text"><br>

        <label for="title">Title</label>
        <input name="title" id="title" type="text"><br>

        <label for="isbn">ISBN</label>
        <input name="isbn" id="title" type="isbn"><br>

        <input type="submit">
      </form>

      {{ error_message }}<br>
    </nav>

    <main>
      {% block body %}
      {% endblock body %}
    </main>
  </body>
</html>
